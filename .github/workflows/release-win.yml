name: core/check

on:
  push:
    branches:
    - "master"
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  cache:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/actions/cache_cargo

    - name: Build
      run: cargo build --all-targets

  build:
    runs-on: ubuntu-22.04

    needs: cache

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/actions/cache_cargo

    - name: Build Editor
      run: cargo build --release --bin editor
